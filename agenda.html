<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda | Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="agenda.html" class="ativo" aria-current="page">Agenda</a>
            <a href="index.html">Cadastros</a>
            <a href="clientes.html">Clientes</a>
            <a href="servicos.html">Serviços</a>
            <a href="funcionarios.html">Funcionários</a>
            <a href="financeiro.html">Financeiro</a>
            <a href="comissoes.html">Comissões</a>
        </nav>
    </header>

    <main>
        <div class="agenda-container">
            <div class="header-agenda">
                <div class="nav-agenda">
                    <span id="prev-week" class="nav-btn">&lt;</span>
                    <span class="week-title">Semana</span>
                    <span id="next-week" class="nav-btn">&gt;</span>
                </div>
                <div class="days-of-week" id="days-of-week">
                    </div>
            </div>

            <div class="time-slots-container" id="time-slots-container">
                </div>
        </div>
    </main>

    <div id="agendamento-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Novo Agendamento</h2>
            <form id="agendamento-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="servico">Serviço:</label>
                <input type="text" id="servico" name="servico" required>

                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" readonly>

                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>

    <script src="agenda.js"></script>
</body>
</html>
